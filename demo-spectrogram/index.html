<!DOCTYPE HTML>
<html>
<head>
    <title>JS Spectrogram Demo</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div id="container">
        <div class="section-top">
            <input id="audio_file" type="file" accept="audio/*"></input>
            <button id="play-stop-button" onclick="playOrStopAudio()">Stop</button>
            <audio id="audio_player"></audio>
            <input id="url" type="text">
            <button id="play-url-button" onclick="processURL()">Use URL</button>
            <div id="track-info">
                <a class="track-link"><img id="track-thumbnail"></img></a>
                <a class="track-link"><span id="track-title"></span></a>
                 by 
                <a id="artist-link"><span id="track-artist"></span></a>
            </div>
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <div class="section-mid">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
    <script src="jquery.min.js"></script>
    <script src="chroma.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
