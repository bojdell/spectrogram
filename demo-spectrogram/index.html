<!DOCTYPE HTML>
<html>
<head>
    <title>JS Spectrogram Demo</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div id="container" ng-app="myApp" ng-controller="myCtrl">
        <div id="overlay">
        	<input id="audio_file" type="file" accept="audio/*"></input>
        	<button id="play-stop-button" onclick="playOrStopAudio()">Stop</button>
    		<audio id="audio_player"></audio>
    		<input id="url" type="text">
    		<button id="play-url-button" onclick="processURL()">Use URL</button>
    		<div id="track-info">
    			<!-- TODO: Angular vs. React? -->
    			<img ng-src="{{track.artwork_url}}"></img>
    			<a ng-href="{{track.permalink_url}}">{{track.title}}</a>
    			 by 
    			<a ng-href="{{track.user.permalink_url}}">{{track.user.username}}</a>
    		</div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="chroma.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
